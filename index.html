      /* --- ELEGANT DATA CORRUPTION (Slicing) --- */

      /* Top slice animation */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }

      /* Bottom slice animation */
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(30% 0 20% 0); transform: translate(-2px, 1px); }
        40% { clip-path: inset(70% 0 10% 0); transform: translate(2px, -2px); }
        60% { clip-path: inset(20% 0 50% 0); transform: translate(-2px, 2px); }
        80% { clip-path: inset(60% 0 20% 0); transform: translate(1px, -1px); }
        100% { clip-path: inset(50% 0 30% 0); transform: translate(-1px, 1px); }
      }

      .cyber-glitch-text {
        position: relative;
        display: inline-block;
      }

      /* Duplicate text layers for the effect */
      .cyber-glitch-text::before,
      .cyber-glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505; /* Matches background to hide main text */
      }

      /* Default state: hidden */
      .cyber-glitch-text::before,
      .cyber-glitch-text::after {
        opacity: 0;
        pointer-events: none;
      }

      /* Activation Logic: Hover on parent (.group) or self */
      .group:hover .cyber-glitch-text::before,
      .hover-trigger:hover .cyber-glitch-text::before,
      .cyber-glitch-text:hover::before {
        opacity: 1;
        color: #ff00ff; /* Magenta Shift */
        z-index: -1;
        /* Slowed down text glitch (5s) */
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }

      .group:hover .cyber-glitch-text::after,
      .hover-trigger:hover .cyber-glitch-text::after,
      .cyber-glitch-text:hover::after {
        opacity: 1;
        color: #a3e635; /* Lime Shift */
        z-index: -2;
        /* Slowed down text glitch (6s) */
        animation: glitch-anim-2 6s infinite linear alternate-reverse;
      }

      /* --- BOX GLITCH (Buttons/Cards) --- */
      .cyber-glitch-box {
        position: relative;
        overflow: visible;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .cyber-glitch-box-blue {
        position: relative;
        overflow: visible;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .cyber-glitch-box::before, .cyber-glitch-box-blue::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: transparent;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .group:hover .cyber-glitch-box,
      .hover-trigger:hover .cyber-glitch-box,
      .cyber-glitch-box:hover {
        /* Static elegant glitch shadow - Lime/Magenta */
        box-shadow: 2px 2px 0px rgba(163, 230, 53, 0.5), -2px -2px 0px rgba(255, 0, 255, 0.5);
        transform: translate(-1px, -1px);
      }
      
      .cyber-glitch-box-blue:hover {
        /* Static elegant glitch shadow - Blue/Cyan */
        box-shadow: 2px 2px 0px rgba(59, 130, 246, 0.5), -2px -2px 0px rgba(6, 182, 212, 0.5);
        transform: translate(-1px, -1px);
      }
